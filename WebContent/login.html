		body {

		body {

		.form-signin {

			max-width: 330px;
			padding: 15px;
			margin: auto;
		}
		.form-signin .checkbox {
			font-weight: 400;
		}
		.form-signin .form-control {

			box-sizing: border-box;
			height: auto;
			padding: 10px;
			font-size: 16px;

		.form-signin .form-control:focus {

		}
		.form-signin input[type="email"] {
			margin-bottom: -1px;
			border-bottom-right-radius: 0;
			border-bottom-left-radius: 0;
		}
		.form-signin input[type="password"] {
			margin-bottom: 10px;
			border-top-left-radius: 0;
			border-top-right-radius: 0;
		}
		.bd-placeholder-img {

			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}

	<h2 align="center" >Come join with us and improve your knowledge</h2>
	<div class="formrow">
	<div class="row">

		<div class="col-md-6">
			<form class="form-signin">
				<img class="mb-4" src="images/icon_2.png" alt="" width="72" height="72">
				<h1 class="h3 mb-3 font-weight-normal">Already have account? Sign in here</h1>
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
				<div class="checkbox mb-3">
					<label>
						<input type="checkbox" value="remember-me"> Remember me
					</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" >Login</button>
				<a href="indexpro.html">Go to Profile</a>
		<!--		<p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>-->
			</form>
		</div>


		<div class="col-md-6">
			<form class="form-signin">
				<img class="mb-4" src="images/icon_2.png" alt="" width="72" height="72">
				<h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
				<label for="inputEmail" class="sr-only">First Name</label>
				<input type="text" id="inputFN" class="form-control" placeholder="First Name" required autofocus>
				<label for="inputEmail" class="sr-only">Last Name</label>
				<input type="text" id="inputLN" class="form-control" placeholder="Last Name" required autofocus>
				<br>
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail1" class="form-control" placeholder="Email address" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword1" class="form-control" placeholder="Password" required>
				<label for="inputPassword2" class="sr-only">Confirm Password</label>
				<input type="password" id="inputPassword2" class="form-control" placeholder="Confirm Password" required>

				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
			</form>
		</div>
